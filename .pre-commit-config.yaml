# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.4.0
  hooks:
  - id: check-ast
  - id: trailing-whitespace
    exclude: ^tests/snapshots
  - id: end-of-file-fixer
  - id: check-toml
  - id: check-yaml
  - id: check-json
  - id: check-added-large-files
  - id: check-merge-conflict
  - id: debug-statements
  - id: check-executables-have-shebangs
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v0.800
  hooks:
  - id: mypy
- repo: https://github.com/asottile/seed-isort-config
  rev: v2.2.0
  hooks:
  - id: seed-isort-config
    args: [--exclude=tests/.*\.py]
- repo: https://github.com/timothycrosley/isort
  rev: 5.7.0
  hooks:
  - id: isort
- repo: https://github.com/psf/black
  rev: 20.8b1
  hooks:
  - id: black
    name: Blacken Python files
- repo: https://github.com/asottile/blacken-docs
  rev: v1.9.1
  hooks:
  - id: blacken-docs
    name: Blacken Python code blocks in documentation files
- repo: https://github.com/Lucas-C/pre-commit-hooks-bandit
  rev: v1.0.4
  hooks:
  - id: python-bandit-vulnerability-check
    name: Check security issues using bandit
- repo: https://gitlab.com/pycqa/flake8
  rev: 3.8.4
  hooks:
  - id: flake8
    name: Lint Python files
    exclude: (^tests/snapshots|^alembic/versions)
- repo: local
  hooks:
    - id: dephell
      name: Check setup.py & pyproject.toml are synced
      language: system
      entry: make setuppy
      pass_filenames: false
- repo: local
  hooks:
  - id: tests
    name: Run tests
    entry: make tests
    language: system
    stages:
    - merge-commit
    - push
