codecov:
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 90%
        threshold: 5%
        base: auto

    patch:
      default:
        target: 90%
        threshold: 5%
        base: auto
    changes: no

comment:
  layout: "reach, diff, flags, files, footer"
  behavior: default
  require_changes: no
