<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Chess Blunders</title>
  </head>

  <body>
    <div class="container">

      <div class="row mb-3">
        <form
          name="blunders-form"
          class="row g-2 justify-content-center"
        >
          <div class="col-auto">
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="username"
            >
          </div>
          <div class="col-auto">
            <select
              id="source"
              class="form-select"
              aria-label="Source select"
            >
              <option
                value="chess.com"
                selected
              >chess.com</option>
              <option
                value="lichess"
                disabled
              >lichess</option>
            </select>
          </div>
          <div class="col-auto">
            <button
              id="btn-request-blunders"
              type="submit"
              class="btn btn-primary"
            >Generate</button>
          </div>
        </form>
      </div>

      <div class="row justify-content-center">
        <div class="col-auto">
          <div id="puzzle"></div>
        </div>
        <div class="col-2">
          <div class="card h-100">
            <div id="status" class="card-header">
            </div>
            <div id="card-body" class="card-body">

            </div>
            <div id="next-blunder" class="btn card-footer text-muted disabled">
              Next Blunder
            </div>
          </div>
        </div>
      </div>

    </div>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
