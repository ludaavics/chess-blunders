<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1"
  />

  <title>Chess Blunders</title>

</head>

<body>

  <!-- Settings Model -->
  <div
    class="modal fade"
    id="settingsModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title">Settings</h6>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          TO DO: add form to allow user to set chess engine strength.
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid m-0 p-0 vh-100">
    <div class="bg-light vh-100 m-0 pt-2">

      <div
        id="puzzle"
        class="mx-auto"
      ></div>

      <nav
        id="sidebarMenu"
        class="sidebar navbar-light bg-light"
      >
        <div class="pt-2">
          <ul class="nav flex-column">
            <li class="nav-item px-3 pb-3">
              <form id="blunders-form">
                <div class="d-flex align-items-center">
                  <input
                    id="username"
                    class="form-control"
                    type="text"
                    placeholder="chess.com username"
                    aria-label="chess.com username"
                  />
                  <div
                    id="blunders-form-spinner"
                    class="spinner-border spinner-border-sm ms-2 invisible"
                    role="status"
                  >
                  </div>
                </div>
              </form>
            </li>
            <li class="nav-item">
              <a
                id="next-blunder"
                class="nav-link disabled text-muted"
                href="
                #"
              >
                <span data-feather="chevrons-right"></span>
                <span class="position-relative">
                  Next Blunder
                  <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary d-none"
                  ><small id="next-blunder-counter"></small></span></span>
              </a>
            </li>
            <li class="nav-item">
              <a
                id="make-correct-move"
                class="nav-link blunder-action disabled text-muted"
                href="#"
              >
                <span data-feather="chevron-right"></span>
                Make Correct Move
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link blunder-action disabled text-muted"
                href="#"
              >
                <span data-feather="shield"></span>
                View Refutation
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link blunder-action disabled text-muted"
                href="#"
              >
                <span data-feather="file-text"></span>
                Download PGN
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link blunder-action disabled text-muted"
                href="#"
              >
                <span data-feather="layers"></span>
                Download All PGN
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#settingsModal"
              >
                <span data-feather="settings"></span>
                Settings
              </a>
            </li>
            <li>
              <div
                id="prompt"
                class="px-3 pt-3"
              ></div>
            </li>
          </ul>

        </div>
      </nav>

    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
    integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
    crossorigin="anonymous"
  ></script>
  <script
    type="module"
    src="./index.ts"
  ></script>
</body>

</html>
