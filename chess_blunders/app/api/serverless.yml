frameworkVersion: "2"

plugins:
  - serverless-python-requirements

app: chess-blunders
service: chess-blunders-api
variablesResolutionMode: 20210219

provider:
  name: aws
  stage: ${opt:stage, "dev"}
  runtime: python3.8
  memorySize: 128
  logs:
    websocket: false
  lambdaHashingVersion: 20201221
  websocketsApiRouteSelectionExpression: $request.body.action
  environment:
    CHESS_BLUNDERS_ENGINE: bin/stockfish
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - execute-api:ManageConnections
          Resource:
            - arn:aws:execute-api:*:*:**/@connections/*
        - Effect: Allow
          Action: sns:Publish
          Resource:
            - Ref: BlundersJobsTopic
            - Ref: BlundersTopic
        - Effect: Allow
          Action:
            - dynamodb:*
          Resource:
            - Fn::GetAtt:
              - BlundersTable
              - Arn
        - Effect: Allow
          Action:
            - logs:*
          Resource:
            - "*"

functions:
  connect:
    handler: handlers.connect
    events:
      - websocket:
          route: $connect

  disconnect:
    handler: handlers.disconnect
    events:
      - websocket:
          route: $disconnect

  default:
    handler: handlers.default
    events:
      - websocket:
          route: $default

  request-blunders:
    handler: handlers.request_blunders
    environment:
      JOBS_TOPIC_ARN:
        Ref: BlundersJobsTopic
    events:
      - websocket:
          route: request-blunders

  blunders-worker:
    handler: handlers.blunders_worker
    timeout: 60
    memorySize: 5120
    environment:
      BLUNDERS_TOPIC_ARN:
        Ref: BlundersTopic
    events:
      - sns:
          arn:
            Ref: BlundersJobsTopic
          topicName: ${self:provider.stage}-blunders-jobs-topic

  blunders-to-db:
    handler: handlers.blunders_to_db
    environment:
      BLUNDERS_TABLE_NAME:
        Ref: BlundersTable
    events:
      - sns:
          arn:
            Ref: BlundersTopic
          topicName: ${self:provider.stage}-blunder-jobs

  get_games_chessdotcom:
    handler: handlers.get_games_chessdotcom
    events:
      - httpApi:
          method: GET
          path: /games/chessdotcom/{username}

  post_blunders:
    handler: handlers.post_blunders
    environment:
      JOBS_TOPIC_ARN:
        Ref: BlundersJobsTopic
    events:
      - httpApi:
          method: POST
          path: /blunders

  get_blunders:
    handler: handlers.get_blunders
    timeout: 28
    environment:
      BLUNDERS_TABLE_NAME:
        Ref: BlundersTable
    events:
      - httpApi:
          method: GET
          path: /blunders/{job_name}

resources:
  Description: CloudFormation template for Chess-Blunders' API service.

  Resources:
    BlundersJobsTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: ${self:provider.stage}-blunders-jobs-topic
        DisplayName: Blunders jobs to be processed.

    BlundersTopic:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: ${self:provider.stage}-blunders-topic
        DisplayName: Blunders found during game analysis.

    BlundersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.stage}-blunders-table
        AttributeDefinitions:
          - AttributeName: job_name
            AttributeType: S
          - AttributeName: created_at
            AttributeType: S
        KeySchema:
          - AttributeName: job_name
            KeyType: HASH
          - AttributeName: created_at
            KeyType: RANGE
        BillingMode: PAY_PER_REQUEST

package:
  include:
    - bin/*
  exclude:
    - node_modules/**

custom:
  pythonRequirements:
    noDeploy: []
    slim: true
    pythonBin: python
    invalidateCaches: true
    useStaticCache: false
    staticCacheMaxVersions: 10
